<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Learning Website</title>
  <style>
    /* خلفية متدرجة متحركة */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientAnimation {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1 { color: #e64922; }

    .section {
      margin: 30px 0;
      background: rgba(255,255,255,0.7);
      padding: 15px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    /* الأزرار الدائرية الملونة */
    .item {
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    /* تأثير عند المرور */
    .item:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px 5px rgba(255,255,255,0.7);
    }

    /* حركة Bounce + Glow عند الضغط */
    .item:active {
      animation: bounce 0.3s, glow 0.5s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px 2px rgba(255,255,255,0.5); }
      50% { box-shadow: 0 0 20px 10px rgba(255,255,255,1); }
      100% { box-shadow: 0 0 5px 2px rgba(255,255,255,0.5); }
    }

    .section-display {
      margin-top: 15px;
      font-size: 20px;
      color: #34495e;
    }

    .section-image {
      margin-top: 10px;
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    /* نجوم ودوائر متحركة */
    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- صوتيات -->
  <audio autoplay loop>
      <source src="kids music.mp3" type="audio/mpeg">
  </audio>

  <audio id="click-sound" src="audio/click.mp3"></audio>
  <audio id="star-sound" src="audio/star-sound.mp3"></audio>

  <h1>Kids Learning Website</h1>

  <!-- أقسام الموقع -->
  <div class="section">
    <div class="title">Learn Letters</div>
    <div class="items" id="letters"></div>
    <div class="section-display" id="letters-text">Click a letter</div>
    <img class="section-image" id="letters-img" src="">
    <audio id="letters-audio"></audio>
  </div>

  <div class="section">
    <div class="title">Learn Numbers</div>
    <div class="items" id="numbers"></div>
    <div class="section-display" id="numbers-text">Click a number</div>
    <img class="section-image" id="numbers-img" src="">
    <audio id="numbers-audio"></audio>
  </div>

  <div class="section">
    <div class="title">Learn Colors</div>
    <div class="items" id="colors"></div>
    <div class="section-display" id="colors-text">Click a color</div>
    <img class="section-image" id="colors-img" src="">
    <audio id="colors-audio"></audio>
  </div>

  <div class="section">
    <div class="title">Learn Animals</div>
    <div class="items" id="animals"></div>
    <div class="section-display" id="animals-text">Click an animal</div>
    <img class="section-image" id="animals-img" src="">
    <audio id="animals-audio"></audio>
  </div>

  <div class="section">
    <div class="title">Learn Fruits</div>
    <div class="items" id="fruits"></div>
    <div class="section-display" id="fruits-text">Click a fruit</div>
    <img class="section-image" id="fruits-img" src="">
    <audio id="fruits-audio"></audio>
  </div>

  <div class="section">
    <div class="title">Learn Shapes</div>
    <div class="items" id="shapes"></div>
    <div class="section-display" id="shapes-text">Click a shape</div>
    <img class="section-image" id="shapes-img" src="">
    <audio id="shapes-audio"></audio>
  </div>

  <script>
    /* البيانات الأساسية */
    const letters = ['A','B','C','D'];
    const numbers = ['1','2','3','4'];
    const colors = [
      { name: 'Red', hex: '#e74c3c' },
      { name: 'Blue', hex: '#3498db' },
      { name: 'Green', hex: '#27ae60' },
      { name: 'Yellow', hex: '#f1c40f' }
    ];
    const animals = [
      { name: 'Cat', img: 'animals/cat.png', audio: 'animals/Cat.mp3' },
      { name: 'Dog', img: 'animals/dog.png', audio: 'animals/Dog.mp3' },
      { name: 'Lion', img: 'animals/lion.png', audio: 'animals/Lion.mp3' },
      { name: 'Elephant', img: 'animals/elephant.png', audio: 'animals/Elephant.mp3' }
    ];
    const fruits = [
      { name: 'Apple', img: 'fruits/apple.jpeg', audio: 'fruits/Apple.mp3' },
      { name: 'Banana', img: 'fruits/banana.jpeg', audio: 'fruits/Banana.mp3' },
      { name: 'Orange', img: 'fruits/orange.jpeg', audio: 'fruits/Orange.mp3' },
      { name: 'Grapes', img: 'fruits/grapes.jpeg', audio: 'fruits/Grapes.mp3' }
    ];
    const shapes = [
      { name: 'Circle', img: 'shapes/cercle.png', audio: 'shapes/Circle.mp3' },
      { name: 'Square', img: 'shapes/square.png', audio: 'shapes/Square.mp3' },
      { name: 'Triangle', img: 'shapes/triangle.png', audio: 'shapes/Triangle.mp3' },
      { name: 'Star', img: 'shapes/star.png', audio: 'shapes/Star.mp3' }
    ];

    /* ألوان عشوائية للأطفال */
    function getRandomColor() {
      const colors = ["#ff6f61","#ffd54f","#4fc3f7","#81c784","#ba68c8","#ff8a65"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    const clickSound = document.getElementById('click-sound');

    /* دالة إنشاء العناصر */
    function addItem(containerId, textId, imgId, audioId, data, getContent, getImage, getAudio) {
      const container = document.getElementById(containerId);
      const textBox = document.getElementById(textId);
      const imgBox = document.getElementById(imgId);
      const audioBox = document.getElementById(audioId);

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.backgroundColor = getRandomColor();
        div.textContent = getContent(item);

        div.addEventListener('click', () => {
          textBox.textContent = getContent(item);
          imgBox.src = getImage(item);
          audioBox.src = getAudio(item);
          audioBox.play();

          clickSound.currentTime = 0;
          clickSound.play();
        });

        container.appendChild(div);
      });
    }

   /* إضافة العناصر لكل قسم */
addItem('letters','letters-text','letters-img','letters-audio',letters,
        l => `${l}`, l => `letters/${l}.png`, l => `letters/${l}.mp3`);

addItem('numbers','numbers-text','numbers-img','numbers-audio',numbers,
        n => ` ${n}`, n => `numbers/${n}.png`, n => `numbers/${n}.mp3`);

addItem('colors','colors-text','colors-img','colors-audio',colors,
        c => ` ${c.name}`, c => `colors/${c.name}.jpg`, c => `colors/${c.name}.mp3`);

addItem('animals','animals-text','animals-img','animals-audio',animals,
        a => a.name, a => a.img, a => a.audio);

addItem('fruits','fruits-text','fruits-img','fruits-audio',fruits,
        f => f.name, f => f.img, f => f.audio);

addItem('shapes','shapes-text','shapes-img','shapes-audio',shapes,
        s => s.name, s => s.img, s => s.audio);


    /* النجوم المتحركة */
    const starSound = document.getElementById('star-sound');

    function createStars(num=50){
      for(let i=0;i<num;i++){
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random()*10+5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.backgroundColor = getRandomColor();
        star.style.left = Math.random()*window.innerWidth+'px';
        star.style.top = Math.random()*window.innerHeight+'px';
        star.style.animationDuration = 5+Math.random()*5+'s';
        document.body.appendChild(star);
      }
    }
    createStars();

    /* تشغيل صوت النجوم بشكل عشوائي */
    function playStarSoundRandomly(){
      const delay = Math.random()*5000+2000;
      setTimeout(()=>{
        starSound.currentTime = 0;
        starSound.play();
        playStarSoundRandomly();
      },delay);
    }
    playStarSoundRandomly();

  </script>
</body>
</html>
