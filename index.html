<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Kids Learning Website — interactive educational activities to teach letters, numbers, colors, animals, fruits and shapes."
    />
    <meta name="author" content="HaYaT12051992" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ff9a9e" />

    <title>Kids Learning Website</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon / App icon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kids Learning Website" />
    <meta
      property="og:description"
      content="Interactive educational activities for kids to learn letters, numbers, colors, animals, fruits and shapes."
    />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kids Learning Website" />
    <meta
      name="twitter:description"
      content="Interactive educational activities for kids to learn letters, numbers, colors, animals, fruits and shapes."
    />
    <meta name="twitter:image" content="/favicon.svg" />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Kids Learning Website",
        "url": "/",
        "description": "Interactive educational activities for kids to learn letters, numbers, colors, animals, fruits and shapes."
      }
    </script>
  </head>
  <body>
    <!-- صوتيات -->
    <audio autoplay loop>
      <source src="kids music.mp3" type="audio/mpeg" />
    </audio>

    <audio id="click-sound" src="audio/click.mp3"></audio>
    <audio id="star-sound" src="audio/star-sound.mp3"></audio>

    <h1>Kids Learning Website</h1>

    <!-- أقسام الموقع -->
    <div class="section">
      <div class="title">Learn Letters</div>
      <div class="items" id="letters"></div>
      <div class="section-display" id="letters-text">Click a letter</div>
      <img
        class="section-image"
        id="letters-img"
        src=""
        alt="Letter display image"
      />
      <audio id="letters-audio"></audio>
    </div>

    <div class="section">
      <div class="title">Learn Numbers</div>
      <div class="items" id="numbers"></div>
      <div class="section-display" id="numbers-text">Click a number</div>
      <img
        class="section-image"
        id="numbers-img"
        src=""
        alt="Number display image"
      />
      <audio id="numbers-audio"></audio>
    </div>

    <div class="section">
      <div class="title">Learn Colors</div>
      <div class="items" id="colors"></div>
      <div class="section-display" id="colors-text">Click a color</div>
      <img
        class="section-image"
        id="colors-img"
        src=""
        alt="Color display image"
      />
      <audio id="colors-audio"></audio>
    </div>

    <div class="section">
      <div class="title">Learn Animals</div>
      <div class="items" id="animals"></div>
      <div class="section-display" id="animals-text">Click an animal</div>
      <img
        class="section-image"
        id="animals-img"
        src=""
        alt="Animal display image"
      />
      <audio id="animals-audio"></audio>
    </div>

    <div class="section">
      <div class="title">Learn Fruits</div>
      <div class="items" id="fruits"></div>
      <div class="section-display" id="fruits-text">Click a fruit</div>
      <img
        class="section-image"
        id="fruits-img"
        src=""
        alt="Fruit display image"
      />
      <audio id="fruits-audio"></audio>
    </div>

    <div class="section">
      <div class="title">Learn Shapes</div>
      <div class="items" id="shapes"></div>
      <div class="section-display" id="shapes-text">Click a shape</div>
      <img
        class="section-image"
        id="shapes-img"
        src=""
        alt="Shape display image"
      />
      <audio id="shapes-audio"></audio>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
